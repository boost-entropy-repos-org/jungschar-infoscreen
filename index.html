<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Jungscharlager Infoscreen</title>
    <script src="./scripts/main/changeWindow.js"></script>
    <script src="./scripts/main/news.js"></script>
    <script src="./scripts/main/time.js"></script>
    <script src="./scripts/main/jobManager.js"></script>
    <script src="./scripts/main/weather.js"></script>
    <script src="./scripts/main/userInterface.js"></script>
    <script src="./scripts/main/videos.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-storage.js"></script>
    <script src="https://kit.fontawesome.com/e7df220bd7.js"></script>
</head>
<body>
    <div id="jobWrapper">
        <div id="clear">clear</div>
    </div>

    <div id="userInterface">
        <nav id="nav">
            <p id="navNews">News</p>
            <p id="navJobs">Jobs</p>
            <div id="navBorder"></div>
        </nav>

        <div id="newsInterfaceWrapper">

            <div id="editNews"></div>

            <div id="addNews">

                <input type="text" id="titleInput" placeholder="Titel">

                <div>
                    <label id="charsCounter">0/350</label>
                    <textarea id="textInput" cols="50" rows="10" maxlength="350" placeholder="Text"></textarea>
                </div>
    
                <button id="saveNews">Speichern</button>
    
                <p id="errorField"></p>

            </div>

            <div id="addNewsBtn">
                <i class="fas fa-plus"></i>
            </div>

        </div>

        <div id="jobsInterfaceWrapper"></div>
    </div>

    <div id="mainScreen">
        <div id="videoWrapper"></div>  
    </div>

    <div id="sideScreen">
        <div id="timeWrapper">
            <p id="currentDay"></p>
            <p id="currentTime"></p>
        </div>

        <div id="weatherWrapper">
            <div id="mainInfo"></div>
            <div id="subInfos"></div>
        </div>

        <div id="logoWrapper">
            <img src="./img/PfarrLogo.jpg" draggable="false" alt="cannot display image">
        </div>

    </div>

    <div id="newsScreen">
        <div id="newsWrapper"></div>
    </div>
</body>
</html>
