<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Jungscharlager Infoscreen</title>
    <script src="../scripts/main/news.js"></script>
    <script src="../scripts/presentation/makeFullScreen.js"></script>
    <script src="../scripts/main/time.js"></script>
    <script src="../scripts/presentation/weather.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="https://kit.fontawesome.com/e7df220bd7.js"></script>
</head>
<body>
    <div id="wrapper">
      <div id="mainScreen">
        <div id="videoWrapper"><video src="../video/video_1.mp4" loop autoplay muted controls></video></div>  
    </div>

    <div id="sideScreen">
        <div id="timeWrapper">
            <p id="currentDay"></p>
            <p id="currentTime"></p>
        </div>

        <div id="weatherWrapper">
            <div id="mainInfo"></div>
            <div id="subInfos"></div>
        </div>

        <div id="logoWrapper">
            <img src="../img/PfarrLogo.jpg" draggable="false" alt="cannot display image">
        </div>

    </div>

    <div id="newsScreen">
        <div id="newsWrapper"></div>
    </div>
    </div>
</body>
</html>
